<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>AGL Developer test</title>
	<meta charset="utf-8" />
</head>
<body data-ng-controller="aglController">
    Male
    <ul>
        <li data-ng-repeat="item in items | objectFilter:genderPara:petType">
            {{item}}
        </li>
    </ul>

    Female
    <ul>
        <li data-ng-repeat="item in items | objectFilter:genderParaF:petType">
            {{item}}
        </li>
    </ul>

    <script src="scripts/angular.min.js"></script>
    <script src="lib/app.js"></script>
</body>
</html>
